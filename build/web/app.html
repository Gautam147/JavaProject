<html>
<head>

<style>
div.background {
  background: url(about.jpg);
}

div.transbox {
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
  filter: alpha(opacity=60); 
}

div.transbox p {
  margin: 40px;
  font-weight: bold;
  color: #000000;
}


* {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
	font-weight: bold;
	border: 2px solid red;
    border-radius: 4px;
	background-color: #BFAFB2;
    color: solid black;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

.col-25 {
    float: bottom;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}
@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}

</style>


</head>

<body>
<div class="background">
  <div class="transbox">
<strong><b>
<div class="container">
  <form action="apple">
    <div class="row">
      <div class="col-25">
        <label for="from">From</label>
      </div>
      <div class="col-75">
        <input type="text" name="name"  placeholder="Your name.."required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="date">Date(Date on which letter is wriiten)</label>
      </div>
      <div class="col-75">
        <input type="date" name="date" required>
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="to">To</label>
      </div>
      <div class="col-75">
        <b><input type="text" name="tname"  placeholder="Department Name.." required></b>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
	  
      <div class="col-75">
        <input type="text" name="subject" placeholder="" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="respected">Respected</label>
      </div>
      <div class="col-75">
        <textarea name="respected" placeholder="Write something.." style="height:180px" required></textarea>
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="signature">Signature</label>
		<div><input type="text" name="signature" placeholder="Your name.." required></div>
      </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
	
  </form>
</div>
</b>
</strong>
</div>
</div>
</body>
</html>
